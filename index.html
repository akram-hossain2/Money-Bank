<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money-Bank</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="main">
        <h1 class="header">Money-Bank</h1>

        <div class="container">
            <div class="box">
                <img src="images/money.jpg" alt="">
            </div>
            <div class="box-2">
                <h1>Income</h1>
                <br>
                <div class="form">
                    <p>Income: </p><input type="text" id="Income" value="">
                </div>
                <br>
                <h1>Expenses</h1>
                <br>
                <div class="form">
                    <p>Food: </p><input type="text" id="food" value="">
                </div>
                <div class="form">
                    <p>Rent: </p><input type="text" id="Rent" value="">
                </div>
                <div class="form">
                    <p>Others: </p><input type="text" id="Others" value=""> 
                </div>
                <br>
                <br>
                <button type="button" id="">calculate</button>
                <br>
                <br>
                <h1>Total Expences: <span id="">$00</span></h1>
                <br>
                <h1>Remaining Ammount: <span id="">$00</span></h1>
                <br>
                <br>
                
            </div>
        </div>
    </section>


    <script src="js/app.js"></script>
</body>
</html>
